        body {

        .container {

<body>
    <div class="container">
        <h2>Inicio de Sesi√≥n</h2>
        <input type="text" id="loginUser" placeholder="Usuario">
        <input type="password" id="loginPass" placeholder="Contrase√±a">
        <button onclick="login()">Ingresar</button>

        <h2>Registro</h2>
        <input type="text" id="regUser" placeholder="Nuevo Usuario">
        <input type="password" id="regPass" placeholder="Nueva Contrase√±a">
        <button onclick="register()">Registrar</button>
    </div>

    <script>
        function register() {
            let user = document.getElementById("regUser").value;
            let pass = document.getElementById("regPass").value;

            if (user && pass) {
                localStorage.setItem(user, pass);
                alert("Registro exitoso üéâ");
            } else {
                alert("Completa todos los campos");
            }
        }

        function login() {
            let user = document.getElementById("loginUser").value;
            let pass = document.getElementById("loginPass").value;
            
            let savedPass = localStorage.getItem(user);
            
            if (savedPass === pass) {
                alert("Bienvenido, " + user + " üéâ");
                window.location.href = "inicio.html"; // Redirige al usuario a inicio.html
            } else {
                alert("Usuario o contrase√±a incorrectos üòï");
            }
        }
    </script>
